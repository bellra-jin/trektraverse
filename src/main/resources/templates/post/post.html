<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <style>
        html,
        body {
            font-family: "Elice DX Neolli", sans-serif;
        }

        .dropdown-toggle:after {
            content: none;
        }

        .comment .btn-groupTable {
            display: none;
        }

        .comment:hover .btn-groupTable {
            display: flex;
        }
    </style>
    <title th:text="${post.postTitle}"></title>
</head>
<body>
<div class="header mb-3">
    <h2 class="text-start" th:text="${post.postTitle}"></h2>
</div>
<p class="m-0" th:text="${post.postContent}"></p>
</body>
</html>

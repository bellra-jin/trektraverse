

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <header id="header">
        <div class="inner">
            <div class="header-container">
                <div class="header-logo">
                    <a href="/">
                        <img src="/images/logo_01.png" alt="trektraverse logo">
                    </a>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a th:href="@{/boards/{id}(id=${1})}">국내</a>
                        </li>
                        <li>
                            <a th:href="@{/boards/{id}(id=${2})}">해외</a>
                        </li>
                        <li>
                            <a th:href="@{/themes}">테마</a>
                        </li>
                    </ul>
                </nav>
                <div class="second_nav">
                    <div class="nav-em">
                        <div class="search">
                            <input type="text"
                            name="keyword"
                            placeholder=""
                            th:value="${keyword}" />

                            <span class="material-icons">search</span>
                        </div>
                    </div>
                    <div class="nav-box">
                        <div class="makeBoard">
                            <a th:href="@{/themes/create}" >테마 만들기</a>
                        </div>
                    </div>
                    <div class="nav-box nav-box2">
                        <div class="writePost">
                            <a th:href="@{/posts/create}">글쓰기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
</html>
